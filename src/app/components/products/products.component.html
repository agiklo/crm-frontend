<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>Product</span></th>
							<th><span>Purchase price</span></th>
							<th class="text-center"><span>Selling price</span></th>
                            <th><span>Tax rate</span></th>
                            <th>
                                <span>
                                <i class="fa fa-plus-square" aria-hidden="true"></i>
                                Add new product
                                </span>
                            </th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let product of products">
							<td>
								<a href="#" class="user-link">{{product.name}}</a>
								<span class="user-subhead">{{product.productType}}</span>
							</td>
							<td>
								{{product.purchasePrice + " PLN"}}
							</td>
							<td class="text-center">
								<span class="label label-default">{{product.sellingPrice + " PLN"}}</span>
							</td>
							<td>
								{{product.taxRate + "%"}}
							</td>
							<td style="width: 20%;">
								<a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a href="#" class="table-link danger">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<ul class="pagination pull-right">
				<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>
</div>
